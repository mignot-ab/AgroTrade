<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <section class="cartTab">
    <h1>Shopping Cart</h1>
    <div class="ListCart">
      <div class="item">
        <div class="image">
          <img src="images/image1.jpeg" alt="">
        </div>
        <div class="name">
          NAME
        </div>
        <div class="totalPrice">
          $200
        </div>
        <div class="quantity">
          <span class="minus"><</span>
          <span>1</span>
          <span class="plus">></span>
        </div>
      </div>
    </div>
    <div class="btn">
      <button class="close">
        CLOSE
      </button>
      <button class="check">CHECK OUT</button>
    </div>
  </section>
</body>
</html>
