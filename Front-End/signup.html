<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up - AgroTrade</title>
	<link rel="stylesheet" href="logs.css">
	<link rel="icon" type="image/jpeg" href="images/armah.jpeg">
</head>

<body style="
  height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url('images/login.JPG') center / cover no-repeat;
">

	<section class="login-section">
		<form class="signup-form" id="signup-form">
			<div class="avatar">
				<img src="images/armah.jpeg" alt="">
			</div>
			<h2>Create Account</h2>

			<div class="input-box">
				<input type="text" id="fullname" name="full_name" placeholder="Full Name">
			</div>

			<div class="input-box">
				<input type="text" id="username" name="username" placeholder="Username">
			</div>

			<div class="input-box">
				<input type="email" id="email" name="email" placeholder="Email Address">
			</div>

			<div class="input-box">
				<input type="password" id="password" name="password" placeholder="Password">
			</div>

			<!-- <p id="message" style="margin-top: 1rem; color: white; text-align: center;"></p> -->
			<button type="submit" class="login-btn">Sign Up</button>

			<p>
				Already have an account?<br>
				<a href="login.html">Login</a>
			</p>

			<a href="index.html">
				‚Üê Back to Home
			</a>
		</form>
	</section>
    <script src="signup.js"></script>

</body>

</html>
