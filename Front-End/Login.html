<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - AgroTrade</title>
	<link rel="stylesheet" href="logs.css">
	<link rel="icon" type="image/jpeg" href="images/armah.jpeg">
</head>

<body style="
  height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url('images/login.JPG') center / cover no-repeat;
">

	<section class="login-section">
		<!-- The action and method attributes have been removed. JS will handle submission. -->
		<form class="login-form" id="loginForm">
			<div class="avatar">
				<img src="images/armah.jpeg" alt="">
			</div>

			<h2>Login to AgroTrade</h2>

			<div class="input-box">
				<!-- Changed name to id for easier JS selection -->
				<input type="email" id="email" placeholder="Email address">
			</div>

			<div class="input-box">
				<input type="password" id="password" placeholder="Password">
			</div>

			<button type="submit" class="login-btn">Login</button>

			<p id="message" style="margin-top: 1rem; color: white; text-align: center;"></p>

			<!-- Forgot password -->
			<p style="margin-top: 0.7rem; font-size: 0.85rem;">
				<a href="forgot_password.html">
					Forgot password?
				</a>
			</p>

			<!-- Register -->
			<p style="margin-top: 1rem; font-size: 0.9rem;">
				Don't have an account?
				<a href="signup.html">Sign Up</a>
			</p>

			<a href="index.html">
				‚Üê Back to Home
			</a>
		</form>
	</section>

	<script src="login.js"></script>
</body>

</html>
